    <section id="page-content">
      <div class="form-container">
    <h2 style="text-align: center; color: var(--accent-primary); margin-bottom: 25px;">Solicitação de Orçamento</h2>
    <!-- ★★★★★ SUBSTITUA 'seuemail@seudominio.com' PELO SEU EMAIL REAL ★★★★★ -->
    <form action="mailto:★★★★ SEU EMAIL AQUI ★★★★" method="POST" enctype="text/plain" id="orcamentoForm">
        <input type="hidden" name="subject" value="[AdminSys] Nova Solicitação de Orçamento">

        <div class="form-group">
            <label for="name">Nome Completo:</label>
            <input type="text" id="name" name="Nome_Cliente" required>
        </div>
        <div class="form-group">
            <label for="email">Email para Contato:</label>
            <input type="email" id="email" name="Email_Cliente" required>
        </div>
        <div class="form-group">
            <label for="phone">Telefone/WhatsApp (Opcional):</label>
            <input type="tel" id="phone" name="Telefone_Cliente" placeholder="(XX) XXXXX-XXXX">
        </div>
        <div class="form-group">
            <label for="message">Detalhes da Solicitação:</label>
            <textarea id="message" name="Detalhes_Pedido" required placeholder="Descreva os produtos, serviços, quantidades ou a sua necessidade..." rows="7"></textarea>
        </div>
        <button type="submit" class="btn btn-success form-button">Preparar Envio por Email</button>
        <p style="font-size: 0.9em; color: #aaa; margin-top: 15px; text-align: center;">Nota: Seu programa de email padrão será aberto para você enviar.</p>
    </form>
</div>
