<form id="formulario-geral">

  <!-- ETAPA 1: DADOS PESSOAIS -->
  <div class="etapa" id="etapa1">
    <h2>Dados do Cliente</h2>

    <label for="nome">Nome Completo *</label>
    <input type="text" id="nome" name="nome" required autocomplete="off">

    <label for="cpf">CPF *</label>
    <input type="text" id="cpf" name="cpf" required>

    <label for="rg">RG</label>
    <input type="text" id="rg" name="rg">

    <label for="nascimento">Data de Nascimento *</label>
    <input type="date" id="nascimento" name="nascimento" required>

    <label for="telefone">Telefone *</label>
    <input type="tel" id="telefone" name="telefone" required>

    <label for="email">Email</label>
    <input type="email" id="email" name="email">

    <div class="botoes">
      <button type="button" onclick="proximaEtapa(2)">Próximo: Endereço</button>
    </div>
  </div>

  <!-- ETAPA 2: ENDEREÇO -->
  <div class="etapa" id="etapa2" style="display:none;">
    <h2>Endereço</h2>

    <label for="cep">CEP *</label>
    <input type="text" id="cep" name="cep" required>

    <label for="rua">Rua *</label>
    <input type="text" id="rua" name="rua" required>

    <label for="numero">Número *</label>
    <input type="text" id="numero" name="numero" required>

    <label for="complemento">Complemento</label>
    <input type="text" id="complemento" name="complemento">

    <label for="bairro">Bairro *</label>
    <input type="text" id="bairro" name="bairro" required>

    <label for="cidade">Cidade *</label>
    <select id="cidade" name="cidade" required>
      <!-- Lista com todas cidades do Brasil (inserir via script ou opção dinâmica) -->
      <option value="">Selecione</option>
    </select>

    <label for="estado">Estado *</label>
    <select id="estado" name="estado" required>
      <option value="">Selecione</option>
      <option value="SP">SP</option>
      <option value="RJ">RJ</option>
      <option value="MG">MG</option>
      <option value="RS">RS</option>
      <option value="BA">BA</option>
      <option value="PR">PR</option>
      <!-- e assim por diante... -->
    </select>

    <div class="botoes">
      <button type="button" onclick="voltarEtapa(1)">Voltar: Dados</button>
      <button type="button" onclick="proximaEtapa(3)">Próximo: Complementares</button>
    </div>
  </div>

  <!-- ETAPA 3: INFORMAÇÕES COMPLEMENTARES -->
  <div class="etapa" id="etapa3" style="display:none;">
    <h2>Informações Complementares</h2>

    <label for="emprego">Profissão *</label>
    <select id="emprego" name="emprego" required>
      <option value="">Selecione</option>
      <!-- 40 opções padrão -->
      <option>Vendedor</option>
      <option>Professor</option>
      <option>Motorista</option>
      <option>Estudante</option>
      <option>Autônomo</option>
      <option>Desempregado</option>
      <!-- ... -->
      <option value="outro">Outro</option>
    </select>
    <input type="text" id="emprego_outro" name="emprego_outro" placeholder="Se outro, digite aqui">

    <label for="salario">Faixa de Salário *</label>
    <select id="salario" name="salario" required>
      <option value="">Selecione</option>
      <option>Até R$1.000</option>
      <option>De R$1.001 a R$2.000</option>
      <option>De R$2.001 a R$3.000</option>
      <option>De R$3.001 a R$5.000</option>
      <option>De R$5.001 a R$10.000</option>
      <option>Acima de R$10.000</option>
    </select>

    <label for="tempo_residencia">Tempo de residência no endereço atual *</label>
    <select id="tempo_residencia" name="tempo_residencia" required>
      <option value="">Selecione</option>
      <option>Menos de 6 meses</option>
      <option>6 meses a 1 ano</option>
      <option>1 a 2 anos</option>
      <option>2 a 5 anos</option>
      <option>5 a 10 anos</option>
      <option>Mais de 10 anos</option>
    </select>

    <label>Você foi indicado por alguém? *</label>
    <select id="foi_indicado" name="foi_indicado" required onchange="mostrarCampoIndicacao()">
      <option value="">Selecione</option>
      <option value="sim">Sim</option>
      <option value="nao">Não</option>
    </select>

    <div id="campo_avalista" style="display:none;">
      <label for="nome_avalista">Nome de quem indicou</label>
      <input type="text" id="nome_avalista" name="nome_avalista">
    </div>

    <div id="campo_como_soube" style="display:none;">
      <label for="como_soube">Como ficou sabendo da gente?</label>
      <input type="text" id="como_soube" name="como_soube">
    </div>

    <div class="botoes">
      <button type="button" onclick="voltarEtapa(2)">Voltar: Endereço</button>
      <button type="button" onclick="proximaEtapa(4)">Finalizar</button>
    </div>
  </div>

  <!-- ETAPA 4: FINALIZAÇÃO -->
  <div class="etapa" id="etapa4" style="display:none;">
    <h2>Finalização</h2>
    <p>Obrigado! Seus dados foram enviados com sucesso.</p>
    <button type="submit">Enviar Formulário</button>
    <button type="button" onclick="voltarEtapa(3)">Voltar: Complementares</button>
  </div>

</form>
