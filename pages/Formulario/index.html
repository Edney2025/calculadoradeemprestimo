<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Cliente</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    fieldset { display: none; border: 1px solid #ccc; padding: 20px; margin-bottom: 10px; }
    fieldset.active { display: block; }
    label { display: block; margin-top: 10px; }
    input, select, textarea { width: 100%; padding: 8px; margin-top: 4px; }
    .buttons { margin-top: 20px; }
    .buttons button { padding: 10px 20px; }
  </style>
</head>
<body>
  <form id="cadastroCliente">

    <!-- Etapa 1 -->
    <fieldset class="active">
      <legend>Etapa 1: Dados Pessoais</legend>
      <label>Nome Completo* <input type="text" name="nome" required></label>
      <label>CPF/CNPJ* <input type="text" name="cpf" required></label>
      <label>RG <input type="text" name="rg"></label>
      <label>Data de Nascimento/Fundação* <input type="date" name="dataNascimento" required></label>
      <label>Gênero*
        <select name="genero" required>
          <option value="">Selecione</option>
          <option>Masculino</option>
          <option>Feminino</option>
          <option>Outro</option>
        </select>
      </label>
      <label>Telefone* <input type="tel" name="telefone" required></label>
      <label>Email <input type="email" name="email"></label>
      <label>Indicação
        <select name="indicacao" id="indicacao">
          <option>Não fui indicado</option>
          <option>Fui indicado</option>
          <option>Outros</option>
        </select>
      </label>
      <label id="nomeAvalistaLabel" style="display:none;">Nome do Avalista <input type="text" name="nomeAvalista"></label>
      <div class="buttons">
        <button type="button" onclick="nextStep()">Avançar</button>
      </div>
    </fieldset>

    <!-- Etapa 2 -->
    <fieldset>
      <legend>Etapa 2: Endereço</legend>
      <label>CEP* <input type="text" name="cep" required></label>
      <label>Rua* <input type="text" name="rua" required></label>
      <label>Número* <input type="text" name="numero" required></label>
      <label>Complemento <input type="text" name="complemento"></label>
      <label>Bairro* <input type="text" name="bairro" required></label>
      <label>Cidade* <input type="text" name="cidade" required></label>
      <label>Estado* <input type="text" name="estado" required></label>
      <label>Tempo de Residência*
        <select name="tempoResidencia" required>
          <option value="">Selecione</option>
          <option>- de 6 meses</option>
          <option>6 meses a 1 ano</option>
          <option>1 a 2 anos</option>
          <option>2 a 5 anos</option>
          <option>5 a 10 anos</option>
          <option>+ de 10 anos</option>
          <option>Outros</option>
        </select>
      </label>
      <div class="buttons">
        <button type="button" onclick="prevStep()">Voltar</button>
        <button type="button" onclick="nextStep()">Avançar</button>
      </div>
    </fieldset>

    <!-- Etapa 3 -->
    <fieldset>
      <legend>Etapa 3: Informações Profissionais</legend>
      <label>Profissão* <input type="text" name="profissao" required></label>
      <label>Faixa Salarial*
        <select name="faixaSalarial" required>
          <option value="">Selecione</option>
          <option>Até R$1.000</option>
          <option>R$1.001 a R$2.500</option>
          <option>R$2.501 a R$5.000</option>
          <option>R$5.001 a R$10.000</option>
          <option>R$10.001 a R$20.000</option>
          <option>Mais de R$20.000</option>
        </select>
      </label>
      <label>Empresa onde Trabalha <input type="text" name="empresa"></label>
      <label>Tempo de Serviço <input type="text" name="tempoServico"></label>
      <label>Comprovante de Renda <input type="file" name="comprovanteRenda"></label>
      <div class="buttons">
        <button type="button" onclick="prevStep()">Voltar</button>
        <button type="button" onclick="nextStep()">Avançar</button>
      </div>
    </fieldset>

    <!-- Etapa 4 -->
    <fieldset>
      <legend>Etapa 4: Documentação</legend>
      <label>Documento de Identidade* <input type="file" name="documentoIdentidade" required></label>
      <label>Comprovante de Residência* <input type="file" name="comprovanteResidencia" required></label>
      <label>Selfie com Documento* <input type="file" name="selfie" required></label>
      <label>Tipo de Documento*
        <select name="tipoDocumento" required>
          <option value="">Selecione</option>
          <option>CNH</option>
          <option>RG e CPF</option>
          <option>Outros</option>
        </select>
      </label>
      <label>Observações <textarea name="observacoes"></textarea></label>
      <div class="buttons">
        <button type="button" onclick="prevStep()">Voltar</button>
        <button type="button" onclick="nextStep()">Avançar</button>
      </div>
    </fieldset>

    <!-- Etapa 5 -->
    <fieldset>
      <legend>Etapa 5: Declarações e Consentimento</legend>
      <label><input type="checkbox" required> Declaro que as informações fornecidas são verdadeiras*</label>
      <label><input type="checkbox" required> Aceito os Termos e Condições*</label>
      <label><input type="checkbox" required> Autorizo a análise de crédito e consulta ao SPC/Serasa*</label>
      <div class="buttons">
        <button type="button" onclick="prevStep()">Voltar</button>
        <button type="submit">Finalizar Cadastro</button>
      </div>
    </fieldset>

  </form>

  <script>
    const fieldsets = document.querySelectorAll("fieldset");
    let currentStep = 0;

    function showStep(index) {
      fieldsets.forEach((fs, i) => fs.classList.toggle("active", i === index));
    }

    function nextStep() {
      if (currentStep < fieldsets.length - 1) {
        currentStep++;
        showStep(currentStep);
      }
    }

    function prevStep() {
      if (currentStep > 0) {
        currentStep--;
        showStep(currentStep);
      }
    }

    document.getElementById("indicacao").addEventListener("change", function () {
      const avalistaLabel = document.getElementById("nomeAvalistaLabel");
      avalistaLabel.style.display = this.value === "Fui indicado" ? "block" : "none";
    });

    document.getElementById("cadastroCliente").addEventListener("submit", function(e) {
      e.preventDefault();
      alert("Cadastro finalizado com sucesso!");
    });
  </script>
</body>
</html>
